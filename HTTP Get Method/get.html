<!doctype html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              roboto: ["Roboto"],
            },
          },
        },
      };
    </script>
  </head>

  <body>
    <div
      class="bg-gradient-to-r from-[#4188da] to-[#2be3c6] pl-3 pr-3 pt-3 pb-3"
      id="greetingCardContainer"
    >
      <h1 class="text-white font-bold text-2xl mb-8">Get method practice</h1>
      <p class="text-white font-bold mb-5">
        REQUEST URL:
        <span class="font-light">https://gorest.co.in/public-api/users</span>
      </p>
      <button
        class="mt-3 p-2 bg-[#0967d2] text-white text-sm rounded border-0"
        id="sendGetRequestBtn"
      >
        Send Get Request
      </button>
      <hr class="my-4 border-gray-400" />
      <div class="pl-2 pr-2 pt-2 pb-2 mt-6 mb-6">
        <p>Request Status</p>
        <p
          class="request-status text-white font-roboto text-lg"
          id="requestStatus"
        ></p>
        <p class="hidden" id="loading">Loading....</p>
      </div>
      <hr class="my-4 border-gray-400" />
      <div class="pl-2 pr-2 pt-2 pb-2 mt-6 mb-6">
        <p>Response Body</p>
        <p
          class="http-response text-white font-roboto text-sm"
          id="httpResponse"
        ></p>
      </div>
    </div>
    <script src="get.js"></script>
  </body>
</html>
