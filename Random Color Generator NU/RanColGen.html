<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="flex flex-col md:flex-col h-screen justify-center w-100%">
      <div
        class="flex flex-col justify-center items-center md:w-[50%] bg-gray-100 p-4"
      >
        <h1
          class="text-2xl md:text-3xl font-medium text-gray-800 mb-4 text-center"
        >
          Click the button below to change color

          class="w-40 bg-blue-600 text-white text-lg font-medium p-4 rounded-full shadow-md"

          id="button"
        >
          Click Me
        </button>
      </div>
      <div class="md:w-[50%] h-full" id="bgContainer"></div>
    </div>
