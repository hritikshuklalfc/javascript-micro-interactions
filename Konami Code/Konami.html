<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OVERRIDE_SEQUENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        cursor: default;
      }

      .scanline {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 50;
        opacity: 0.15;
      }

      @keyframes flash {
        0% {
          background-color: rgba(255, 255, 255, 0.2);
        }
        100% {
          background-color: transparent;
        }
      }
      .flash-effect {
        animation: flash 0.1s ease-out;
      }
    </style>
  </head>

  <body
    class="bg-zinc-950 text-zinc-300 h-screen flex flex-col items-center justify-center font-mono tracking-tight antialiased selection:bg-red-900 selection:text-white"
  >
    <div class="scanline"></div>

    <div class="relative z-10 w-full max-w-2xl px-8">
      <div
        class="flex justify-between items-end border-b border-zinc-800 pb-2 mb-12"
      >
        <div class="flex flex-col">
          <span
            class="text-[10px] uppercase text-zinc-500 tracking-[0.2em] mb-1"
            >System Status</span
          >
          <span class="text-sm text-red-500 font-bold flex items-center gap-2">
            <span
              class="w-1.5 h-1.5 bg-red-500 rounded-full animate-pulse"
              id="locked"
            ></span>
            LOCKED
          </span>
        </div>
        <div class="text-[10px] text-zinc-600">V.2.0.4 // BUILD_99</div>
      </div>

      <div class="space-y-8">
        <h1 class="text-4xl md:text-5xl font-light text-white tracking-tighter">
          Enter Override <br />
          <span class="text-zinc-600">Sequence.</span>
        </h1>

        <div class="flex items-center gap-4 h-16" id="inputDisplay">
          <span class="text-zinc-700 text-sm animate-pulse"
            >_waiting_for_input</span
          >
        </div>
      </div>

      <div
        class="mt-24 flex items-center gap-6 text-[10px] uppercase tracking-widest text-zinc-600"
      >
        <div class="h-px bg-zinc-800 flex-1"></div>
        <span>Pattern Recognition Required</span>
        <div class="h-px bg-zinc-800 flex-1"></div>
      </div>
    </div>

    <script src="Konami.js"></script>
  </body>
</html>
