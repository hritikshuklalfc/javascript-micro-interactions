<!doctype html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              roboto: ["Roboto"],
            },
          },
        },
      };
    </script>
  </head>

  <body>
    <div class="bg-[#f3f4f6]">
      <div class="font-['Roboto'] p-5">
        <h1 class="text-[#3e4c59] text-2xl font-bold mb-3">
          Enter Keys to display the Key Names
        </h1>
        <input
          type="text"
          placeholder="Enter the keys"
          id="userInput"
          class="pl-1 border border-[#d1d5db] rounded-lg p-2"
        />
        <p class="mt-3 text-[#4b5563]">Keys:</p>
        <ul class="mt-3 list-none" id="keyList"></ul>
      </div>
    </div>
    <script src="keyCode.js"></script>
  </body>
</html>
