<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              lobster: ["Lobster"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div
      class="h-screen bg-cover flex flex-col justify-center items-center text-center"
      id="bgContainer"
      style="
        background-image: url('https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/change-theme-light-bg.png');
      "
    >
      <h1 class="text-[#014d40] text-4xl font-lobster mb-4" id="heading">
        Dark or Light
      </h1>
      <div class="mt-3 flex flex-col items-center">
        <input
          type="text"
          id="themeUserInput"
          class="w-[180px] h-[35px] pl-2 mb-3 border border-gray-300 rounded-md"
        />
        <button
          class="bg-[#eeefff] w-[130px] p-1 rounded-md"
          onclick="changeTheme()"
        >
          Change Theme
        </button>
      </div>
    </div>
    <script src="themeswitch.js"></script>
  </body>
</html>
