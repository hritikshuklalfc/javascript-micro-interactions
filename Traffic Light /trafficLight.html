<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              roboto: ["Roboto"],
            },
          },
        },
      };
    </script>
  </head>

  <body>
    <div
      class="bg-[#86d2f2] flex flex-col justify-center h-screen items-center"
    >
      <h1 class="text-4xl text-[#1f1d41] text-bold p-4">Traffic Light</h1>
      <div class="flex flex-row">
        <div class="flex flex-col">
          <button
            id="stopButton"
            class="bg-[#1f1d41] text-white p-2 rounded-lg m-4 w-40 h-12"
            onclick="stopMate()"
          >
            Stop
          </button>
          <button
            id="readyButton"
            class="bg-[#1f1d41] text-white p-2 rounded-lg m-4 w-40 h-12"
            onclick="readyMate()"
          >
            Ready
          </button>
          <button
            id="goButton"
            class="bg-[#1f1d41] text-white p-2 rounded-lg m-4 w-40 h-12"
            onclick="goMate()"
          >
            Go
          </button>
        </div>
        <div
          class="flex flex-col justify-between bg-[#1f1d41] rounded-[40px] h-[230px] w-20 m-2 p-2 m-2"
        >
          <div
            id="stopLight"
            class="bg-[#4b5069] rounded-[45px] h-[60px] w-16"
          ></div>
          <div
            id="readyLight"
            class="bg-[#4b5069] rounded-[45px] h-[60px] w-16"
          ></div>
          <div
            id="goLight"
            class="bg-[#4b5069] rounded-[45px] h-[60px] w-16"
          ></div>
        </div>
      </div>
    </div>
    <script src="trafficLight.js"></script>
  </body>
</html>
