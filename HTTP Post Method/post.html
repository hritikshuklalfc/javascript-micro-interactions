<!doctype html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              roboto: ["Roboto"],
            },
          },
        },
      };
    </script>
  </head>

  <body>
    <div
      class="bg-gradient-to-r from-[#1cc8ef] to-[#4fa5b2] pl-3 pr-3 pt-3 pb-3"
      id="postMethodContainer"
    >
      <h1 class="text-white font-bold text-3xl mb-6">Post method practice</h1>
      <p class="text-white font-bold mb-3">
        REQUEST URL:
        <span class="font-light">https://gorest.co.in/public-api/users</span>
      </p>
      <textarea
        placeholder="Enter Request Body"
        rows="5"
        class="bg-white rounded pl-2 pr-2 pt-2 pb-2 w-full mt-4"
        id="requestBody"
      ></textarea>
      <button
        class="mt-3 pl-2 pr-2 pt-2 pb-2 bg-[#0552b5] text-white text-sm rounded border-0 mb-3"
        id="sendPostRequestBtn"
      >
        Send Post Request
      </button>
      <hr class="ml-4 mb-4 border-gray-400" />
      <div class="pl-2 pr-2 pt-2 pb-2 mt-4 mb-4">
        <p class="text-white">Request Status</p>
        <p
          class="request-status text-white font-roboto text-xl"
          id="requestStatus"
        ></p>
        <p class="hidden" id="loading">Loading....</p>
      </div>
      <hr class="ml-4 mb-4 border-gray-400" />
      <div class="pl-2 pr-2 pt-2 pb-2 mt-4 mb-4">
        <p class="text-white">Response Body</p>
        <p
          class="http-response text-white font-roboto text-sm"
          id="httpResponse"
        ></p>
      </div>
    </div>
    <script src="post.js"></script>
  </body>
</html>
