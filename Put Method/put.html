<!doctype html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              roboto: ["Roboto"],
            },
          },
        },
      };
    </script>
  </head>

  <body>
    <div
      class="bg-gradient-to-r from-[#7275bf] to-[#358ac7] pl-3 pr-3 pt-3 pb-3"
      id="greetingCardContainer"
    >
      <h1 class="text-white font-bold text-3xl mb-6">Put method practice</h1>
      <p class="text-white font-bold mb-4">
        REQUEST URL:
        <span class="font-light">https://gorest.co.in/public-api/users</span>
      </p>
      <input
        placeholder="Enter id"
        id="userInput"
        class="bg-white border border-[#ffffff] pl-1 pr-1 pt-1 pb-1"
      />
      <textarea
        placeholder="Enter Request Body"
        id="requestBody"
        rows="5"
        class="bg-white border border-[#ffffff] rounded pl-2 pr-2 pt-2 pb-2 w-full mt-4"
      ></textarea>
      <button
        class="mt-3 pl-2 pr-2 pt-2 pb-2 bg-[#0967d2] text-white text-sm rounded border-0"
        id="sendPutRequestBtn"
      >
        Send Put Request
      </button>
      <hr class="mt-4 mb-4 border-gray-400" />
      <div
        class="text-white pl-2 pr-2 pt-2 pb-2 mt-4 mb-4"
        id="requestStatusContainer"
      >
        <p>Request Status</p>
        <p class="request-status font-roboto text-lg" id="requestStatus"></p>
        <p class="hidden" id="loading">Loading....</p>
      </div>
      <hr class="mt-4 mb-4 border-gray-400" />
      <div
        class="text-white pl-2 pr-2 pt-2 pb-2 mt-4 mb-4"
        id="responseBodyContainer"
      >
        <p>Response Body</p>
        <p class="http-response font-roboto text-sm" id="httpResponse"></p>
      </div>
    </div>
    <script src="put.js"></script>
  </body>
</html>
