<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              roboto: ["Roboto"],
            },
          },
        },
      };
    </script>
  </head>

  <body>
    <div class="bg-gray-100 p-10">
      <div class="container m-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="flex flex-col justify-center text-center md:text-left">
            <h1 class="font-[Roboto] text-4xl font-medium text-gray-800">
              Sizing an Image
            </h1>
            <p class="font-[Roboto] mt-4 text-lg text-gray-700">
              Increase the width of an image by clicking the plus button and
              decrease by clicking the Minus button. For every action, the image
              increases or decreases by 5px.
            </p>
          </div>
          <div class="text-center">
            <p class="text-red-600 text-xl font-medium" id="warningMessage"></p>
            <img
              src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/sizing-an-image-img.png"
              alt="image"
              id="image"
              class="m-auto w-[200px]"
            />
            <p class="font-[Roboto] mt-2 text-gray-600">
              Width: <span id="imageWidth">200px</span>
            </p>
          </div>
        </div>
        <div class="mt-8 flex justify-center">
          <div class="flex items-center bg-white shadow-lg p-3 rounded-md">
            <button
              class="text-gray-800 bg-white font-bold text-lg w-12 h-12 border-0"
              id="decrementButton"
              onclick="onDecrement()"
            >
              -
            </button>
            <div class="w-px h-8 bg-gray-500 m-3"></div>
            <span class="font-[Roboto] text-gray-800 font-bold text-lg"
              >5px</span
            >
            <div class="w-px h-8 bg-gray-500 m-3"></div>
            <button
              class="text-gray-800 bg-white font-bold text-lg w-12 h-12 border-0"
              id="incrementButton"
              onclick="onIncrement()"
            >
              +
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="sizeImage.js"></script>
  </body>
</html>
